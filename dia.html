<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ejercicios del día</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #ff416c, #ff4b2b); color: #fff; margin:0; text-align:center; }
    h1 { padding:20px; }
    .btn-volver {
      margin:10px;
      padding:10px 20px;
      background:#0072ff;
      color:white;
      border:none;
      border-radius:5px;
      cursor:pointer;
      font-size:16px;
    }
    .btn-volver:hover { background:#0059b3; }
    .grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(150px,1fr)); gap:15px; padding:20px; }
    .card { background:#fff; color:#000; border-radius:10px; overflow:hidden; box-shadow:0 4px 15px rgba(0,0,0,0.2); cursor:pointer; }
    .card img { width:100%; height:120px; object-fit:cover; }
    .card p { padding:10px; font-weight:bold; background:#ff416c; color:#fff; margin:0; font-size:14px; }
  </style>
</head>
<body>
  <button class="btn-volver" onclick="window.location.href='index.html'">⬅ Volver al calendario</button>
  <h1 id="fecha"></h1>
  <div class="grid" id="ejercicios-grid"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const fecha = params.get('fecha');
    const fechaObj = fecha ? new Date(fecha) : new Date();
    document.getElementById('fecha').textContent = fechaObj.toLocaleDateString('es-ES', {day:'numeric',month:'long',year:'numeric'});

    const grid = document.getElementById('ejercicios-grid');
    const imagenes = [
      "https://images.pexels.com/photos/841130/pexels-photo-841130.jpeg",
      "https://images.pexels.com/photos/1552249/pexels-photo-1552249.jpeg",
      "https://images.pexels.com/photos/2294361/pexels-photo-2294361.jpeg",
      "https://images.pexels.com/photos/414029/pexels-photo-414029.jpeg",
      "https://images.pexels.com/photos/2780761/pexels-photo-2780761.jpeg",
      "https://images.pexels.com/photos/1552242/pexels-photo-1552242.jpeg"
    ];

    const data = JSON.parse(localStorage.getItem('entrenamientos') || '{}');
    const fechaKey = fecha || fechaObj.toISOString().split('T')[0];
    if (!data[fechaKey]) {
      data[fechaKey] = [];
      for (let i=1;i<=6;i++) {
        data[fechaKey].push({ejercicio:`Ejercicio ${i}`, tiempo:"?", peso:"?", repeticiones:"?", libre:"?"});
      }
      localStorage.setItem('entrenamientos', JSON.stringify(data));
    }

    data[fechaKey].forEach((ej, idx)=>{
      const card = document.createElement('div');
      card.className='card';
      card.innerHTML=`
        <img src="${imagenes[idx]}" alt="${ej.ejercicio}">
        <p>${ej.ejercicio}</p>
      `;
      card.onclick = () => {
        window.open(`ejercicio.html?fecha=${fechaKey}&id=${idx}`, '_blank');
      };
      grid.appendChild(card);
    });
  </script>
</body>
</html>
