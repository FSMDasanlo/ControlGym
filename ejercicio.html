<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ejercicio</title>
  <style>
    body { margin:0; font-family: Arial, sans-serif; background:#f5f5f5; text-align:center;}
    h1, h2 { margin:10px 0; }
    .detalle { font-style: italic; text-align:left; max-width:600px; margin:10px auto;}
    ul { padding-left:20px; }
    .imagen {
      position:relative;
      height:200px;
      background-size:cover;
      background-position:center;
      opacity:0.3;
    }
    table { margin: 20px auto; border-collapse: collapse; max-width:90%;}
    th, td { border: 1px solid #ccc; padding: 5px; text-align: center;}
    th { background:#eee; }
    .form { margin:20px 0; }
    input { padding:5px; margin:5px; }
    button { padding:10px 20px; margin:10px 5px; background:#28a745; color:white; border:none; border-radius:5px; }
    .volver { background:#007bff; }
  </style>
</head>
<body>
  <h1 id="fecha"></h1>
  <h2 id="titulo"></h2>
  <div class="detalle" id="detalle"></div>
  <div class="imagen" id="imagen"></div>

  <table id="tabla"></table>

  <div class="form">
    <input type="number" id="peso" placeholder="Peso (kg)">
    <input type="number" id="reps" placeholder="Repeticiones">
    <button id="guardar">Guardar</button>
  </div>

  <button class="volver" onclick="window.location.href='rutinas.html?fecha='+fecha">Volver a rutinas</button>
  <button class="volver" onclick="window.location.href='index.html'">Volver al calendario</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const fecha = params.get('fecha');
    const rutinaIndex = parseInt(params.get('rutina'));

    function formatearFecha(fechaISO){
      const [a√±o, mes, dia] = fechaISO.split("-");
      return `${dia}-${mes}-${a√±o}`;
    }

    document.getElementById('fecha').textContent = formatearFecha(fecha) + "\n";

    const rutinas = [
      { titulo:"Pecho, b√≠ceps y abdominales", detalle:["Press de banca con barra","aperturas en banco inclinado con mancuernas","press inclinado con mancuernas","curl de b√≠ceps con barra","crunch en m√°quina con carga alta"], imagen:"https://source.unsplash.com/featured/?benchpress" },
      { titulo:"Espalda y tr√≠ceps", detalle:["Dominadas en barra fija","remo con barra","press franc√©s","extensiones de tr√≠ceps en polea alta","fondos de tr√≠ceps"], imagen:"https://source.unsplash.com/featured/?pullup" },
      { titulo:"Hombros, trapecio y piernas", detalle:["Elevaciones laterales con mancuernas","trapecios con polea baja","sentadillas con barra","extensiones de piernas","peso muerto con barra","gemelo en m√°quina"], imagen:"https://source.unsplash.com/featured/?squat" },
      { titulo:"Pecho y b√≠ceps", detalle:["Press de banca con mancuernas","press declinado con mancuernas","curl de b√≠ceps sentado con mancuerna","curl de b√≠ceps"], imagen:"https://source.unsplash.com/featured/?gym" },
      { titulo:"Espalda y tr√≠ceps", detalle:["Remo en polea baja","peso muerto","extensi√≥n vertical alterna con mancuerna","flexiones de tr√≠ceps"], imagen:"https://source.unsplash.com/featured/?latpulldown" },
      { titulo:"Rodillas", detalle:["Rutinas de bajo impacto como sentadillas","elevaci√≥n de piernas","ejercicios isom√©tricos"], imagen:"https://source.unsplash.com/featured/?leg" },
    ];

    const rutina = rutinas[rutinaIndex];
    document.getElementById('titulo').textContent = rutina.titulo;
    document.getElementById('detalle').innerHTML = `<ul>${rutina.detalle.map(d=>`<li>${d}</li>`).join('')}</ul>`;
    document.getElementById('imagen').style.backgroundImage=`url(${rutina.imagen})`;

    const registros = JSON.parse(localStorage.getItem('gymData')||'{}');
    if(!registros[fecha]) registros[fecha]={};
    if(!registros[fecha][rutinaIndex]) registros[fecha][rutinaIndex]={fechas:[], pesos:[], reps:[]};

    const datos = registros[fecha][rutinaIndex];

    function renderTabla(){
      const tabla = document.getElementById('tabla');
      tabla.innerHTML='';
      if(datos.fechas.length===0) return;

      // Ordenar por fecha
      const indices = datos.fechas
        .map((f,i)=>({f: new Date(f), i}))
        .sort((a,b)=>a.f - b.f)
        .map(obj=>obj.i);

      const fechasOrdenadas = indices.map(i=>datos.fechas[i]);
      const pesosOrdenados = indices.map(i=>datos.pesos[i]);
      const repsOrdenados = indices.map(i=>datos.reps[i]);

      const thead = tabla.insertRow();
      thead.innerHTML = `<th>D√≠a</th>${fechasOrdenadas.map(f=>`<th>${formatearFecha(f)}</th>`).join('')}<th>Resumen</th>`;

      const rowPeso = tabla.insertRow();
      rowPeso.innerHTML = `<td>Peso</td>${pesosOrdenados.map(p=>`<td>${p}</td>`).join('')}<td>${(pesosOrdenados.reduce((a,b)=>a+b,0)/pesosOrdenados.length).toFixed(2)}</td>`;

      const rowReps = tabla.insertRow();
      rowReps.innerHTML = `<td>Repeticiones</td>${repsOrdenados.map(r=>`<td>${r}</td>`).join('')}<td>${(repsOrdenados.reduce((a,b)=>a+b,0)/repsOrdenados.length).toFixed(0)}</td>`;
    }

    renderTabla();

    document.getElementById('guardar').addEventListener('click',()=>{
      const peso = parseFloat(document.getElementById('peso').value)||0;
      const reps = parseInt(document.getElementById('reps').value)||0;
      const hoyISO = fecha;
      datos.fechas.push(hoyISO);
      datos.pesos.push(peso);
      datos.reps.push(reps);
      localStorage.setItem('gymData',JSON.stringify(registros));
      renderTabla();
      alert('Datos guardados correctamente üí™');
    });
  </script>
</body>
</html>
