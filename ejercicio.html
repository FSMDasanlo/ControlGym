<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ejercicio</title>
<style>
body { font-family: Arial; background:#f4f4f4; margin:0; padding:0;}
h1 { text-align:center; color:#007bff; padding:10px;}
#fecha, #tituloRutina, #tituloEjercicio { text-align:center; font-weight:bold; margin-bottom:10px;}
#tituloEjercicio { font-size:1.2em; }
table { width:95%; margin:auto; border-collapse:collapse; margin-top:15px; }
th, td { border:1px solid #ccc; padding:5px; text-align:center; }
th { background:#007bff; color:white; }
#formulario { display:flex; justify-content:center; gap:10px; flex-wrap:wrap; margin:15px;}
input { padding:5px; width:120px; }
button { background:#28a745; color:white; padding:5px 10px; border:none; border-radius:5px; cursor:pointer;}
button:hover { background:#218838;}
#toast { visibility:hidden; min-width:200px; background:#333; color:#fff; text-align:center; border-radius:8px; padding:10px; position:fixed; z-index:1; left:50%; bottom:30px; transform:translateX(-50%); font-size:0.9em;}
#toast.show { visibility:visible; animation: fadein 0.3s, fadeout 0.3s 1.7s;}
@keyframes fadein {from {bottom:0;opacity:0;} to {bottom:30px;opacity:1;}}
@keyframes fadeout {from {bottom:30px;opacity:1;} to {bottom:0;opacity:0;}}

.boton-volver {
  display: block;
  width: 90%;
  max-width: 500px;
  margin: 10px auto;
  padding: 12px;
  font-size: 1.1em;
  font-weight: bold;
  text-align: center;
  border-radius: 10px;
  text-decoration: none;
  transition: background 0.3s;
}
.boton-volver.rutinas {
  background: linear-gradient(45deg, #6c757d, #5a6268);
  color: white;
}
.boton-volver.ejercicios {
  background: linear-gradient(45deg, #28a745, #218838);
  color: white;
}
.boton-volver:hover {
  opacity: 0.9;
}
.boton-volver i {
  margin-right: 8px;
}

#tituloEjercicio {
  font-size: 1.2em;
  font-style: italic;
  color: #004d4d;
}


</style>

</head>
<body>
<h1 id="tituloPrincipal">Ejercicio</h1>
<div id="fecha"></div>
<-- <div id="tituloRutina"></div> -->
<div id="tituloEjercicio"></div>

<table>
  <thead id="thead"></thead>
  <tbody id="tbody"></tbody>
</table>

<div id="formulario">
  <input type="number" id="peso" placeholder="Peso (kg)">
  <input type="number" id="reps" placeholder="Repeticiones">
  <button onclick="guardarDatos()">Guardar</button>
</div>

<a id="volverEjercicios" class="boton-volver ejercicios" href="#">
  <i>‚Ü©Ô∏è</i> Volver a Ejercicios
</a>
<a id="volverRutinas" class="boton-volver rutinas" href="#">
  <i>üè†</i> Volver a Rutinas
</a>

<div id="toast">‚úÖ Datos guardados</div>

<script>
const rutinas = [
  {titulo:"Pecho, b√≠ceps y abdominales", ejercicios:["Press de banca con barra","Aperturas en banco inclinado con mancuernas","Press inclinado con mancuernas","Curl de b√≠ceps con barra","Crunch en m√°quina con carga alta"]},
  {titulo:"Espalda y tr√≠ceps", ejercicios:["Dominadas en barra fija","Remo con barra","Press franc√©s","Extensiones de tr√≠ceps en polea alta","Fondos de tr√≠ceps"]},
  {titulo:"Hombros, trapecio y piernas", ejercicios:["Elevaciones laterales con mancuernas","Trapecios con polea baja","Sentadillas con barra","Extensiones de piernas","Peso muerto con barra","Gemelo en m√°quina"]},
  {titulo:"Pecho y b√≠ceps", ejercicios:["Press de banca con mancuernas","Press declinado con mancuernas","Curl de b√≠ceps sentado con mancuerna","Curl de b√≠ceps"]},
  {titulo:"Espalda y tr√≠ceps", ejercicios:["Remo en polea baja","Peso muerto","Extensi√≥n vertical alterna con mancuerna","Flexiones de tr√≠ceps"]},
  {titulo:"Rodillas", ejercicios:["Sentadillas de bajo impacto","Elevaci√≥n de piernas","Ejercicios isom√©tricos"]}
];

const params = new URLSearchParams(window.location.search);
const fecha = params.get('fecha');
const rutinaIndex = params.get('rutina');
const ejercicioIndex = params.get('ejercicio');

const rutina = rutinas[rutinaIndex];
const customExercises = JSON.parse(localStorage.getItem('customExercises') || '{}');
const personalizados = customExercises[rutinaIndex] || [];
const todosEjercicios = [...rutina.ejercicios, ...personalizados];
const ejercicioNombre = todosEjercicios[ejercicioIndex];

document.getElementById('fecha').textContent = fecha.split('-').reverse().join('-');
document.getElementById('tituloPrincipal').textContent = rutina.titulo;
// document.getElementById('tituloRutina').textContent = rutina.titulo;
document.getElementById('tituloEjercicio').textContent = ejercicioNombre;
document.getElementById('volverEjercicios').href = `ejercicios.html?fecha=${fecha}&rutina=${rutinaIndex}`;
document.getElementById('volverRutinas').href = `rutinas.html?fecha=${fecha}`;

const data = JSON.parse(localStorage.getItem('gymData') || '{}');
const thead = document.getElementById('thead');
const tbody = document.getElementById('tbody');

const fechas = Object.keys(data)
  .filter(f => data[f][rutinaIndex] && Array.isArray(data[f][rutinaIndex][ejercicioNombre]))
  .sort((a, b) => new Date(a) - new Date(b));

if (fechas.length) {
  thead.innerHTML = `<tr><th>D√≠a</th>${fechas.map(f => `<th>${f.split('-').reverse().join('-')}</th>`).join('')}<th>Resumen</th></tr>`;

  const pesos = fechas.map(f => data[f][rutinaIndex][ejercicioNombre].map(r => r.peso).join(', '));
  const reps = fechas.map(f => data[f][rutinaIndex][ejercicioNombre].map(r => r.reps).join(', '));

  const todosPesos = fechas.flatMap(f => data[f][rutinaIndex][ejercicioNombre].map(r => r.peso));
  const todosReps = fechas.flatMap(f => data[f][rutinaIndex][ejercicioNombre].map(r => r.reps));

  const mediaPeso = (todosPesos.reduce((a, b) => a + b, 0) / todosPesos.length).toFixed(2);
  const mediaReps = (todosReps.reduce((a, b) => a + b, 0) / todosReps.length).toFixed(0);

  const filaPeso = `<tr><td>Peso</td>${pesos.map(p => `<td>${p}</td>`).join('')}<td>${mediaPeso}</td></tr>`;
  const filaReps = `<tr><td>Repeticiones</td>${reps.map(r => `<td>${r}</td>`).join('')}<td>${mediaReps}</td></tr>`;
  const filaDias = `<tr><td>D√≠as</td>${fechas.map(() => `<td>‚úì</td>`).join('')}<td>${fechas.length} d√≠as</td></tr>`;
  tbody.innerHTML = filaPeso + filaReps + filaDias;
} else {
  thead.innerHTML = '';
  tbody.innerHTML = '<tr><td colspan="99">No hay datos guardados a√∫n</td></tr>';
}

function mostrarToast() {
  const toast = document.getElementById("toast");
  toast.className = "show";
  setTimeout(() => {
    toast.className = toast.className.replace("show", "");
  }, 2000);
}

function guardarDatos() {
  const peso = parseFloat(document.getElementById('peso').value) || 0;
  const reps = parseInt(document.getElementById('reps').value) || 0;
  if (!data[fecha]) data[fecha] = {};
  if (!data[fecha][rutinaIndex]) data[fecha][rutinaIndex] = {};
  if (!data[fecha][rutinaIndex][ejercicioNombre]) data[fecha][rutinaIndex][ejercicioNombre] = [];
  data[fecha][rutinaIndex][ejercicioNombre].push({ peso, reps });
  localStorage.setItem('gymData', JSON.stringify(data));
  mostrarToast();
  setTimeout(() => location.reload(), 500);
}

</script>
</body>
</html>
