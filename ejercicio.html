<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ejercicio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      margin: 20px 0;
      font-size: 20px;
    }
    .form-container {
      background: white;
      color: black;
      width: 90%;
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      margin-top: 10px;
      margin-right: 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
    }
    #saveBtn { background: #4caf50; }
    #backExercises { background: #ff9800; }
    #backCalendar { background: #f50057; }
  </style>
</head>
<body>
  <h1 id="fechaTitulo"></h1>
  <div class="form-container">
    <label for="tiempo">Tiempo:</label>
    <input type="text" id="tiempo" placeholder="?">

    <label for="peso">Peso:</label>
    <input type="text" id="peso" placeholder="?">

    <label for="repeticiones">Repeticiones:</label>
    <input type="text" id="repeticiones" placeholder="?">

    <label for="libre">Libre:</label>
    <input type="text" id="libre" placeholder="?">

    <button id="saveBtn">üíæ Guardar</button>
    <button id="backExercises">üèãÔ∏è Volver a ejercicios</button>
    <button id="backCalendar">üìÖ Volver al calendario</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const fecha = params.get('fecha');
    const ejercicioNum = params.get('ejercicio');

    document.getElementById('fechaTitulo').textContent = `${fecha} - Ejercicio ${ejercicioNum}`;

    const tiempoInput = document.getElementById('tiempo');
    const pesoInput = document.getElementById('peso');
    const repeticionesInput = document.getElementById('repeticiones');
    const libreInput = document.getElementById('libre');
    const saveBtn = document.getElementById('saveBtn');

    const data = JSON.parse(localStorage.getItem('entrenamientos') || '{}');
    if (data[fecha] && data[fecha][ejercicioNum-1]) {
      const e = data[fecha][ejercicioNum-1];
      tiempoInput.value = e.tiempo;
      pesoInput.value = e.peso;
      repeticionesInput.value = e.repeticiones;
      libreInput.value = e.libre;
    }

    saveBtn.addEventListener('click', () => {
      const tiempo = tiempoInput.value || '?';
      const peso = pesoInput.value || '?';
      const repeticiones = repeticionesInput.value || '?';
      const libre = libreInput.value || '?';

      if (!data[fecha]) {
        data[fecha] = Array(6).fill().map(() => ({
          tiempo: '?', peso: '?', repeticiones: '?', libre: '?'
        }));
      }

      data[fecha][ejercicioNum-1] = { tiempo, peso, repeticiones, libre };
      localStorage.setItem('entrenamientos', JSON.stringify(data));
      mostrarMensaje('‚úÖ Datos guardados correctamente');
    });

    document.getElementById('backExercises').addEventListener('click', () => {
      window.location.href = `dia.html?fecha=${fecha}`;
    });

    document.getElementById('backCalendar').addEventListener('click', () => {
      window.location.href = `index.html`;
    });

    function mostrarMensaje(texto) {
      const msg = document.createElement('div');
      msg.textContent = texto;
      msg.style.position = 'fixed';
      msg.style.bottom = '20px';
      msg.style.left = '50%';
      msg.style.transform = 'translateX(-50%)';
      msg.style.background = '#4caf50';
      msg.style.color = '#fff';
      msg.style.padding = '10px 15px';
      msg.style.borderRadius = '8px';
      msg.style.boxShadow = '0 4px 10px rgba(0,0,0,0.3)';
      msg.style.fontSize = '16px';
      msg.style.zIndex = '1000';
      document.body.appendChild(msg);

      setTimeout(() => {
        msg.style.transition = 'opacity 0.5s';
        msg.style.opacity = '0';
        setTimeout(() => msg.remove(), 500);
      }, 1500);
    }
  </script>
</body>
</html>
