<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ejercicios</title>
<style>
body { font-family: Arial; background:#f4f4f4; margin:0; padding:0;}
h1 { text-align:center; color:#007bff; padding:10px;}
#fecha, #tituloRutina { text-align:center; font-weight:bold; margin-bottom:10px;}
.boton-ejercicio {
  display:block;
  width:90%;
  max-width:500px;
  margin:10px auto;
  padding:15px;
  background:#007bff;
  color:white;
  font-size:1.1em;
  border:none;
  border-radius:8px;
  cursor:pointer;
  text-align:center;
  position:relative;
}
.boton-ejercicio:hover { background:#0056b3; }
.check {
  position:absolute;
  top:10px;
  right:10px;
  font-size:20px;
  color:limegreen;
}
.boton-volver {
  display: block;
  width: 90%;
  max-width: 500px;
  margin: 10px auto;
  padding: 12px;
  font-size: 1.1em;
  font-weight: bold;
  text-align: center;
  border-radius: 10px;
  text-decoration: none;
  transition: background 0.3s;
}
.boton-volver.rutinas {
  background: linear-gradient(45deg, #6c757d, #5a6268);
  color: white;
}
.boton-volver:hover { opacity: 0.9; }
.boton-volver i { margin-right: 8px; }
.boton-add {
  background: linear-gradient(45deg, #28a745, #218838);
  color: white;
}

.boton-volver.calendario {
  background: linear-gradient(45deg, #17a2b8, #138496);
  color: white;
}
.botones-volver {
  display: flex;
  justify-content: center;
  gap: 10px;
  width: 90%;
  max-width: 500px;
  margin: 10px auto;
}

.botones-volver .boton-volver {
  flex: 1;
  padding: 10px;
  font-size: 1em;
}

</style>
</head>
<body>
<h1>Selecciona un ejercicio</h1>
<div id="fecha"></div>
<div id="tituloRutina"></div>

<div class="botones-volver">
  <a class="boton-volver rutinas" id="volverRutinas" href="#">
    <i>üè†</i> Rutinas
  </a>
  <a class="boton-volver calendario" id="volverCalendario" href="index.html">
    <img src="img/calendar-icon.png" alt="Calendario" style="height: 18px; vertical-align: middle; margin-right: 6px;">
    Calendario
  </a>
</div>

<div id="lista"></div>
<button class="boton-ejercicio boton-add" onclick="agregarEjercicio()">+ A√±adir ejercicio</button>

<script>
const rutinas = [
  {titulo:"Pecho, b√≠ceps y abdominales", ejercicios:["Press de banca con barra","Aperturas en banco inclinado con mancuernas","Press inclinado con mancuernas","Curl de b√≠ceps con barra","Crunch en m√°quina con carga alta"]},
  {titulo:"Espalda y tr√≠ceps", ejercicios:["Dominadas en barra fija","Remo con barra","Press franc√©s","Extensiones de tr√≠ceps en polea alta","Fondos de tr√≠ceps"]},
  {titulo:"Hombros, trapecio y piernas", ejercicios:["Elevaciones laterales con mancuernas","Trapecios con polea baja","Sentadillas con barra","Extensiones de piernas","Peso muerto con barra","Gemelo en m√°quina"]},
  {titulo:"Pecho y b√≠ceps", ejercicios:["Press de banca con mancuernas","Press declinado con mancuernas","Curl de b√≠ceps sentado con mancuerna","Curl de b√≠ceps"]},
  {titulo:"Espalda y tr√≠ceps", ejercicios:["Remo en polea baja","Peso muerto","Extensi√≥n vertical alterna con mancuerna","Flexiones de tr√≠ceps"]},
  {titulo:"Rodillas", ejercicios:["Sentadillas de bajo impacto","Elevaci√≥n de piernas","Ejercicios isom√©tricos"]}
];

const params = new URLSearchParams(window.location.search);
const fecha = params.get('fecha');
const rutinaIndex = params.get('rutina');
const rutina = rutinas[rutinaIndex];
document.getElementById('fecha').textContent = fecha.split('-').reverse().join('-');
document.getElementById('tituloRutina').textContent = rutina.titulo;
document.getElementById('volverRutinas').href = `rutinas.html?fecha=${fecha}`;

const data = JSON.parse(localStorage.getItem('gymData') || '{}');
const customExercises = JSON.parse(localStorage.getItem('customExercises') || '{}');
const personalizados = customExercises[rutinaIndex] || [];
const todosEjercicios = [...rutina.ejercicios, ...personalizados];
const cont = document.getElementById('lista');

function renderLista() {
  cont.innerHTML = '';
  todosEjercicios.forEach((ej, i) => {
    const btn = document.createElement('button');
    btn.className = 'boton-ejercicio';
    btn.textContent = ej;

    // Verificar si hay datos guardados por nombre
    if (data[fecha] && data[fecha][rutinaIndex] && Array.isArray(data[fecha][rutinaIndex][ej]) && data[fecha][rutinaIndex][ej].length > 0) {
      const check = document.createElement('div');
      check.className = 'check';
      check.textContent = '‚úì';
      btn.appendChild(check);
    }

    btn.onclick = () => window.location.href = `ejercicio.html?fecha=${fecha}&rutina=${rutinaIndex}&ejercicio=${i}`;
    cont.appendChild(btn);
  });
}

function agregarEjercicio() {
  const nuevo = prompt('Nombre del nuevo ejercicio:');
  if (nuevo && nuevo.trim() !== '') {
    if (!customExercises[rutinaIndex]) customExercises[rutinaIndex] = [];
    customExercises[rutinaIndex].push(nuevo.trim());
    localStorage.setItem('customExercises', JSON.stringify(customExercises));
    location.reload(); // ‚Üê refresca la pantalla
  }
}

renderLista();
</script>
</body>
</html>
