<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ejercicios</title>
<style>
body { font-family: Arial; background:#f4f4f4; margin:0; padding:0;}
h1 { text-align:center; color:#007bff; padding:10px;}
#fecha, #tituloRutina { text-align:center; font-weight:bold; margin-bottom:10px;}

.ejercicio-item {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  width: 90%;
  max-width: 500px;
  margin: 8px auto;
}

.boton-video {
  flex: 0 0 40px;
  height: 40px;
  background: #17a2b8;
  color: white;
  font-size: 20px;
  border: none;
  border-radius: 50%;
  cursor: pointer;
}
.boton-video:hover { background: #117a8b; }

.boton-ejercicio {
  flex: 1;
  padding: 10px;
  background: #007bff;
  color: white;
  font-size: 1em;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  text-align: center;
  position: relative;
}
.boton-ejercicio:hover { background:#0056b3; }

.check {
  position:absolute;
  top:8px;
  right:8px;
  font-size:18px;
  color:limegreen;
}

.botones-volver {
  display: flex;
  justify-content: center;
  gap: 8px;
  width: 90%;
  max-width: 500px;
  margin: 10px auto;
}

.boton-volver {
  flex: 1;
  padding: 8px;
  font-size: 0.9em;
  font-weight: bold;
  text-align: center;
  border-radius: 8px;
  text-decoration: none;
  transition: background 0.3s;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 6px;
}

.boton-volver i,
.boton-volver img {
  margin-right: 4px;
}

.boton-volver.rutinas {
  background: linear-gradient(45deg, #6c757d, #5a6268);
  color: white;
}
.boton-volver.calendario {
  background: linear-gradient(45deg, #17a2b8, #138496);
  color: white;
}
.boton-volver.add {
  background: linear-gradient(45deg, #28a745, #218838);
  color: white;
}

.boton-volver:hover { opacity: 0.9; }
</style>
</head>
<body>
<h1>Selecciona un ejercicio</h1>
<div id="fecha"></div>
<div id="tituloRutina"></div>

<div class="botones-volver">
  <a class="boton-volver rutinas" id="volverRutinas" href="#">
    <i>üè†</i> Rutinas
  </a>
  <a class="boton-volver calendario" id="volverCalendario" href="index.html">
    <img src="img/calendar-icon.png" alt="Calendario" style="height: 18px;">
    Calendario
  </a>
  <button class="boton-volver add" onclick="agregarEjercicio()">
    <i>‚ûï</i> A√±adir
  </button>
</div>

<div id="lista"></div>

<script>
const rutinas = [
  {titulo:"Pecho, b√≠ceps y abdominales", ejercicios:["Press de banca con barra","Aperturas en banco inclinado con mancuernas","Press inclinado con mancuernas","Curl de b√≠ceps con barra","Crunch en m√°quina con carga alta"]},
  {titulo:"Espalda y tr√≠ceps", ejercicios:["Dominadas en barra fija","Remo con barra","Press franc√©s","Extensiones de tr√≠ceps en polea alta","Fondos de tr√≠ceps"]},
  {titulo:"Hombros, trapecio y piernas", ejercicios:["Elevaciones laterales con mancuernas","Trapecios con polea baja","Sentadillas con barra","Extensiones de piernas","Peso muerto con barra","Gemelo en m√°quina"]},
  {titulo:"Pecho y b√≠ceps", ejercicios:["Press de banca con mancuernas","Press declinado con mancuernas","Curl de b√≠ceps sentado con mancuerna","Curl de b√≠ceps"]},
  {titulo:"Espalda y tr√≠ceps", ejercicios:["Remo en polea baja","Peso muerto","Extensi√≥n vertical alterna con mancuerna","Flexiones de tr√≠ceps"]},
  {titulo:"Rodillas", ejercicios:["Sentadillas de bajo impacto","Elevaci√≥n de piernas","Ejercicios isom√©tricos"]}
];

const videos = {
  0: [
    "https://www.youtube.com/watch?v=fqsTgdTPRQU",
    "https://www.youtube.com/watch?v=fHmiVMFfKkE",
    "https://www.youtube.com/shorts/a64mtMHyPfY",
    "https://www.youtube.com/watch?v=IKxDIDNV890", // Curl de b√≠ceps con barra
    "https://www.youtube.com/watch?v=_m9lZOfi_W0",
  ],
  1: [
    "https://www.youtube.com/watch?v=XZ9TKvUz-ZE",
    "https://www.youtube.com/watch?v=MwCJGBu8PFk",
    "https://www.youtube.com/shorts/BTkLgHG7kzo",
    "https://www.youtube.com/watch?v=cGEPFQ99pyQ",
    "https://www.youtube.com/watch?v=H6r0fh2-YNU", // Fondos de tr√≠ceps
  ],

  2: [
    "https://www.youtube.com/watch?v=OCoQIC9ojAA", // Elevaciones laterales con mancuernas
    "https://www.youtube.com/watch?v=cTRcA2sJqeM", // Trapecios con polea baja
    "https://www.youtube.com/watch?v=dsCuiccYNGs", // Sentadillas con barra
    "https://www.youtube.com/watch?v=J-Y-Z0EU9Ic", // Extensiones de piernas
    "https://www.youtube.com/watch?v=0XL4cZR2Ink", // Peso muerto con barra
	"https://www.youtube.com/watch?v=Mr4W1DCj05U", // Gemelo en m√°quina
  ]
};
const params = new URLSearchParams(window.location.search);
const fecha = params.get('fecha');
const rutinaIndex = params.get('rutina');
const rutina = rutinas[rutinaIndex];
document.getElementById('fecha').textContent = fecha.split('-').reverse().join('-');
document.getElementById('tituloRutina').textContent = rutina.titulo;
document.getElementById('volverRutinas').href = `rutinas.html?fecha=${fecha}`;

const data = JSON.parse(localStorage.getItem('gymData') || '{}');
const customExercises = JSON.parse(localStorage.getItem('customExercises') || '{}');
const customVideos = JSON.parse(localStorage.getItem('customVideos') || '{}');

const personalizados = customExercises[rutinaIndex] || [];
const todosEjercicios = [...rutina.ejercicios, ...personalizados];
const todosVideos = [
  ...(videos[rutinaIndex] || []),
  ...(customVideos[rutinaIndex] || [])
];

const cont = document.getElementById('lista');

function renderLista() {
  cont.innerHTML = '';
  todosEjercicios.forEach((ej, i) => {
    const wrapper = document.createElement('div');
    wrapper.className = 'ejercicio-item';

    const esPersonalizado = i >= rutina.ejercicios.length;
    const tieneVideo = !esPersonalizado && todosVideos[i];

    // ‚ñ∂Ô∏è Bot√≥n de v√≠deo (solo si tiene v√≠deo y no es personalizado)
    if (tieneVideo) {
      const videoBtn = document.createElement('button');
      videoBtn.className = 'boton-video';
      videoBtn.innerHTML = '‚ñ∂';
      videoBtn.onclick = (e) => {
        e.stopPropagation();
        window.open(todosVideos[i], '_blank');
      };
      wrapper.appendChild(videoBtn);
    }

    // ‚ùå Bot√≥n de eliminar (solo para personalizados)
    if (esPersonalizado) {
      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = '‚ùå';
      deleteBtn.style.background = '#dc3545';
      deleteBtn.style.color = 'white';
      deleteBtn.style.border = 'none';
      deleteBtn.style.borderRadius = '50%';
      deleteBtn.style.width = '32px';
      deleteBtn.style.height = '32px';
      deleteBtn.style.cursor = 'pointer';
      deleteBtn.title = 'Eliminar ejercicio';
      deleteBtn.onclick = (e) => {
        e.stopPropagation();
        if (confirm(`¬øEliminar "${ej}" de la rutina?`)) {
          personalizados.splice(i - rutina.ejercicios.length, 1);
          customExercises[rutinaIndex] = personalizados;
          localStorage.setItem('customExercises', JSON.stringify(customExercises));
          location.reload();
        }
      };
      wrapper.appendChild(deleteBtn);
    }

    // üí™ Bot√≥n del ejercicio
    const btn = document.createElement('button');
    btn.className = 'boton-ejercicio';
    btn.textContent = ej;
    btn.onclick = () => window.location.href = `ejercicio.html?fecha=${fecha}&rutina=${rutinaIndex}&ejercicio=${i}`;

    // ‚úÖ check si hay datos guardados
    if (data[fecha] && data[fecha][rutinaIndex] &&
        Array.isArray(data[fecha][rutinaIndex][i]) &&
        data[fecha][rutinaIndex][i].length > 0) {
      const check = document.createElement('div');
      check.className = 'check';
      check.textContent = '‚úì';
      btn.appendChild(check);
    }

    wrapper.appendChild(btn);
    cont.appendChild(wrapper);
  });
}


function agregarEjercicio() {
  const nuevo = prompt('Nombre del nuevo ejercicio:');
  if (nuevo && nuevo.trim() !== '') {
    if (!customExercises[rutinaIndex]) customExercises[rutinaIndex] = [];
    customExercises[rutinaIndex].push(nuevo.trim());
    localStorage.setItem('customExercises', JSON.stringify(customExercises));
    location.reload();
  }
}


renderLista();
</script>
</body>
</html>
