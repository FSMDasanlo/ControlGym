<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ejercicios</title>
<style>
body { font-family: Arial; background:#f4f4f4; margin:0; padding:0;}
h1 { text-align:center; color:#007bff; padding:10px;}
#fecha, #tituloRutina { text-align:center; font-weight:bold; margin-bottom:10px;}

.ejercicio-item {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  width: 90%;
  max-width: 500px;
  margin: 8px auto;
}

.boton-video {
  flex: 0 0 40px;
  height: 40px;
  background: #17a2b8;
  color: white;
  font-size: 20px;
  border: none;
  border-radius: 50%;
  cursor: pointer;
}
.boton-video:hover { background: #117a8b; }

.boton-ejercicio {
  flex: 1;
  padding: 10px;
  background: #007bff;
  color: white;
  font-size: 1em;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  text-align: center;
  position: relative;
}
.boton-ejercicio:hover { background:#0056b3; }

.check {
  position:absolute;
  top:8px;
  right:8px;
  font-size:18px;
  color:limegreen;
}

.botones-volver {
  display: flex;
  justify-content: center;
  gap: 8px;
  width: 90%;
  max-width: 500px;
  margin: 10px auto;
}

.boton-volver {
  flex: 1;
  padding: 8px;
  font-size: 0.9em;
  font-weight: bold;
  text-align: center;
  border-radius: 8px;
  text-decoration: none;
  transition: background 0.3s;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 6px;
}

.boton-volver i,
.boton-volver img {
  margin-right: 4px;
}

.boton-volver.rutinas {
  background: linear-gradient(45deg, #6c757d, #5a6268);
  color: white;
}
.boton-volver.calendario {
  background: linear-gradient(45deg, #17a2b8, #138496);
  color: white;
}
.boton-volver.add {
  background: linear-gradient(45deg, #28a745, #218838);
  color: white;
}
.boton-volver:hover { opacity: 0.9; }

#user-header { background: #343a40; color: white; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
#user-greeting { font-weight: bold; }
#logout-btn { background: #dc3545; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; }
#logout-btn:hover { background: #c82333; }
</style>
</head>
<body>

<div id="user-header">
  <span id="user-greeting"></span>
  <button id="logout-btn">Cerrar Sesi√≥n</button>
</div>

<h1><div id="tituloRutina"></div></h1>
<div id="fecha"></div>

<p style="color: #004d4d; font-size: 14px; text-align: center;">
  Selecciona ejercicio:
</p>

<div class="botones-volver">
  <a class="boton-volver rutinas" id="volverRutinas" href="#">
    <i>üè†</i> Rutinas
  </a>
  <a class="boton-volver calendario" id="volverCalendario" href="controlgym.html">
    <img src="img/calendar-icon.png" alt="Calendario" style="height: 18px;">
    Calendario
  </a>
  <button class="boton-volver add" onclick="agregarEjercicio()">
    <i>‚ûï</i> A√±adir
  </button>
</div>

<div id="lista"></div>

<script type="module">
  import { db, auth } from './firebase-config.js';
  import { doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore.js";
  import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js";

  let userId = null;

  onAuthStateChanged(auth, (user) => {
    if (user) {
      userId = user.uid;
      const greeting = document.getElementById('user-greeting');
      if (greeting) {
        greeting.textContent = `Hola, ${user.displayName || user.email}`;
      }
      document.getElementById('logout-btn').addEventListener('click', () => {
        signOut(auth).then(() => window.location.href = 'index.html');
      });
      initializeApp();
    } else {
      window.location.href = 'index.html';
    }
  });
  async function initializeApp() {
  (async function() { // IIFE as√≠ncrona
  const rutinas = [
  {titulo:"Pecho, b√≠ceps y abdominales", ejercicios:["Press de banca con barra","Aperturas en banco inclinado con mancuernas","Press inclinado con mancuernas","Curl de b√≠ceps con barra","Crunch en m√°quina con carga alta"]},
  {titulo:"Espalda y tr√≠ceps", ejercicios:["Dominadas en barra fija","Remo con barra","Press franc√©s","Extensiones de tr√≠ceps en polea alta","Fondos de tr√≠ceps"]},
  {titulo:"Hombros, trapecio y piernas", ejercicios:["Elevaciones laterales con mancuernas","Trapecios con polea baja","Sentadillas con barra","Extensiones de piernas","Peso muerto con barra","Gemelo en m√°quina"]},
  {titulo:"Pecho y b√≠ceps", ejercicios:["Press de banca con mancuernas","Press declinado con mancuernas","Curl de b√≠ceps sentado con mancuerna","Curl de b√≠ceps"]},
  {titulo:"Espalda y tr√≠ceps", ejercicios:["Remo en polea baja","Peso muerto","Extensi√≥n vertical alterna con mancuerna","Flexiones de tr√≠ceps"]},
  {titulo:"Rodillas", ejercicios:["Sentadillas de bajo impacto","Elevaci√≥n de piernas","Ejercicios isom√©tricos"]}
];

const videos = {
  0: [
    "https://www.youtube.com/watch?v=fqsTgdTPRQU",
    "https://www.youtube.com/watch?v=fHmiVMFfKkE",
    "https://www.youtube.com/shorts/a64mtMHyPfY",
    "https://www.youtube.com/watch?v=IKxDIDNV890", // Curl de b√≠ceps con barra
    "https://www.youtube.com/watch?v=_m9lZOfi_W0",
  ],
  1: [
    "https://www.youtube.com/watch?v=XZ9TKvUz-ZE",
    "https://www.youtube.com/watch?v=MwCJGBu8PFk",
    "https://www.youtube.com/shorts/BTkLgHG7kzo",
    "https://www.youtube.com/watch?v=cGEPFQ99pyQ",
    "https://www.youtube.com/watch?v=H6r0fh2-YNU", // Fondos de tr√≠ceps
  ],

  2: [
    "https://www.youtube.com/watch?v=OCoQIC9ojAA", // Elevaciones laterales con mancuernas
    "https://www.youtube.com/watch?v=cTRcA2sJqeM", // Trapecios con polea baja
    "https://www.youtube.com/watch?v=dsCuiccYNGs", // Sentadillas con barra
    "https://www.youtube.com/watch?v=J-Y-Z0EU9Ic", // Extensiones de piernas
    "https://www.youtube.com/watch?v=0XL4cZR2Ink", // Peso muerto con barra
	"https://www.youtube.com/watch?v=Mr4W1DCj05U", // Gemelo en m√°quina
  ],
    3: [
    "https://www.youtube.com/watch?v=jrDDz7x1Dpo", // Press de banca con mancuernas
    "https://www.youtube.com/watch?v=2uWdrii0ZG8", // Press declinado con mancuernas
    "https://www.youtube.com/watch?v=96O5mvyblQM", // Curl de b√≠ceps sentado con mancuerna
    "https://www.youtube.com/watch?v=HU2lghjU29Y", // Curl de b√≠ceps
  ],
4: [ // Espala y triceps
    "https://www.youtube.com/shorts/evFO5upohaY", // Remo en polea baja
    "https://www.youtube.com/watch?v=0XL4cZR2Ink", // Peso muerto
    "https://www.youtube.com/watch?v=rAUjieI_UVk", // Extensi√≥n vertical alterna con mancuerna
    "https://www.youtube.com/watch?v=szc48Qhec8Q", // Flexiones de tr√≠ceps
	],
5: [ // Rodillas
    "https://www.youtube.com/watch?v=7E_Lks-oZT4", // Sentadillas de bajo impacto
    "https://www.youtube.com/watch?v=eEbq5_AIgpo", // Elevaci√≥n de piernas
    "https://www.youtube.com/watch?v=DOPV51VQNac", // Ejercicios isom√©tricos
	]
};
const params = new URLSearchParams(window.location.search);
const fecha = params.get('fecha');
const rutinaIndex = params.get('rutina');
const rutina = rutinas[rutinaIndex];
document.getElementById('fecha').textContent = fecha.split('-').reverse().join('-');
document.getElementById('tituloRutina').textContent = rutina.titulo;
document.getElementById('volverRutinas').href = `rutinas.html?fecha=${fecha}`;

// Cargar datos de Firestore
const docRefRegistro = doc(db, "users", userId, "registros", fecha);
const docSnapRegistro = await getDoc(docRefRegistro);
const data = { [fecha]: docSnapRegistro.exists() ? docSnapRegistro.data() : {} };

const docRefCustom = doc(db, "users", userId, "personalizados", "ejercicios");
const docSnapCustom = await getDoc(docRefCustom);
const customExercises = docSnapCustom.exists() ? docSnapCustom.data() : {};

const customVideos = {}; // Asumimos que no se usa en esta p√°gina o se migrar√° despu√©s

const personalizados = customExercises[rutinaIndex] || [];
const todosEjercicios = [...rutina.ejercicios, ...personalizados];
const todosVideos = [
  ...(videos[rutinaIndex] || []),
  ...(customVideos[rutinaIndex] || [])
];

const cont = document.getElementById('lista');

function renderLista() {
  cont.innerHTML = '';
  todosEjercicios.forEach((ej, i) => {
    const wrapper = document.createElement('div');
    wrapper.className = 'ejercicio-item';

    const esPersonalizado = i >= rutina.ejercicios.length;
    const tieneVideo = !esPersonalizado && todosVideos[i];

    // ‚ñ∂Ô∏è Bot√≥n de v√≠deo (solo si tiene v√≠deo y no es personalizado)
    if (tieneVideo) {
      const videoBtn = document.createElement('button');
      videoBtn.className = 'boton-video';
      videoBtn.innerHTML = '‚ñ∂';
      videoBtn.onclick = (e) => {
        e.stopPropagation();
        window.open(todosVideos[i], '_blank');
      };
      wrapper.appendChild(videoBtn);
    }

    // ‚ùå Bot√≥n de eliminar (solo para personalizados)
    if (esPersonalizado) {
      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = '‚ùå';
      deleteBtn.style.background = '#dc3545';
      deleteBtn.style.color = 'white';
      deleteBtn.style.border = 'none';
      deleteBtn.style.borderRadius = '50%';
      deleteBtn.style.width = '32px';
      deleteBtn.style.height = '32px';
      deleteBtn.style.cursor = 'pointer';
      deleteBtn.title = 'Eliminar ejercicio';
      deleteBtn.onclick = (e) => {
        e.stopPropagation();
        if (confirm(`¬øEliminar "${ej}" de la rutina?`)) {
          personalizados.splice(i - rutina.ejercicios.length, 1);
          const nuevosCustom = { ...customExercises, [rutinaIndex]: personalizados };
          setDoc(doc(db, "users", userId, "personalizados", "ejercicios"), nuevosCustom).then(() => location.reload());
          location.reload();
        }
      };
      wrapper.appendChild(deleteBtn);
    }

    // üí™ Bot√≥n del ejercicio
    const btn = document.createElement('button');
    btn.className = 'boton-ejercicio';
    btn.textContent = ej;
    btn.onclick = () => window.location.href = `ejercicio.html?fecha=${fecha}&rutina=${rutinaIndex}&ejercicio=${i}`;

    // ‚úÖ check si hay datos guardados
    if (data[fecha] && data[fecha][rutinaIndex] &&
        data[fecha][rutinaIndex][ej] && // Usamos el nombre del ejercicio
        Array.isArray(data[fecha][rutinaIndex][ej]) && data[fecha][rutinaIndex][ej].length > 0) {
      const check = document.createElement('div');
      check.className = 'check';
      check.textContent = '‚úì';
      btn.appendChild(check);
    }

    wrapper.appendChild(btn);
    cont.appendChild(wrapper);
  });
}


async function agregarEjercicio() {
  const nuevo = prompt('Nombre del nuevo ejercicio:');
  if (nuevo && nuevo.trim() !== '') {
    const nuevosPersonalizados = [...(customExercises[rutinaIndex] || []), nuevo.trim()];
    const nuevosCustom = { ...customExercises, [rutinaIndex]: nuevosPersonalizados };
    await setDoc(doc(db, "users", userId, "personalizados", "ejercicios"), nuevosCustom);
    window.agregarEjercicio = agregarEjercicio;
    renderLista();
  }
}

window.agregarEjercicio = agregarEjercicio;

renderLista();
})();
}
</script>
</body>
</html>
