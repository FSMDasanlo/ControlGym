<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Calendario Simple</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    select { margin: 10px; padding: 5px; }
    table { margin: 20px auto; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 8px; width: 40px; height: 40px; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h1>Calendario</h1>

  <select id="mes"></select>
  <select id="anio"></select>

  <div id="calendario"></div>

  <script>
    const mesSelect = document.getElementById('mes');
    const anioSelect = document.getElementById('anio');
    const calendarioDiv = document.getElementById('calendario');

    const meses = ["Enero","Febrero","Marzo","Abril","Mayo","Junio",
                   "Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"];

    // llenar desplegable de meses
    meses.forEach((m, i) => {
      const option = document.createElement('option');
      option.value = i;
      option.textContent = m;
      mesSelect.appendChild(option);
    });

    // llenar desplegable de años
    const añoActual = new Date().getFullYear();
    for (let a = añoActual - 10; a <= añoActual + 10; a++) {
      const option = document.createElement('option');
      option.value = a;
      option.textContent = a;
      anioSelect.appendChild(option);
    }

    // mostrar calendario al cambiar mes/año
    mesSelect.value = new Date().getMonth();
    anioSelect.value = añoActual;
    mesSelect.addEventListener('change', mostrarCalendario);
    anioSelect.addEventListener('change', mostrarCalendario);

    function mostrarCalendario() {
      const mes = parseInt(mesSelect.value);
      const anio = parseInt(anioSelect.value);

      const primerDia = new Date(anio, mes, 1).getDay();
      const ultimoDia = new Date(anio, mes + 1, 0).getDate();

      let tabla = "<table><tr>";
      const dias = ["Dom","Lun","Mar","Mié","Jue","Vie","Sáb"];
      for (const d of dias) tabla += `<th>${d}</th>`;
      tabla += "</tr><tr>";

      for (let i = 0; i < primerDia; i++) tabla += "<td></td>";

      for (let dia = 1; dia <= ultimoDia; dia++) {
        if ((primerDia + dia - 1) % 7 === 0 && dia !== 1) tabla += "</tr><tr>";
        tabla += `<td>${dia}</td>`;
      }

      tabla += "</tr></table>";
      calendarioDiv.innerHTML = tabla;
    }

    mostrarCalendario();
  </script>
</body>
</html>
