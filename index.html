<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Control Gym - Calendario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 { margin-top: 18px; font-size: 20px; }
    .controls {
      margin: 12px;
      display: flex;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
    }
    select {
      padding: 8px 10px;
      margin: 0;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    #calendario-wrapper { padding: 8px 0 24px 0; }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      background: white;
      color: black;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.18);
      width: 95%;
      max-width: 540px;
    }
    th, td {
      width: 14.285%;
      height: 56px;
      text-align: center;
      border: 1px solid #e6e6e6;
      font-size: 14px;
      cursor: pointer;
      vertical-align: middle;
      padding: 4px;
    }
    th {
      background-color: #f50057;
      color: white;
      font-size: 13px;
      padding: 6px 4px;
    }
    td:hover { background-color: #fff9c4; }
    .empty { background: #f7f7f7; cursor: default; }
    .day-number { display: block; font-weight: 600; }
    .check { display: block; font-size: 12px; color: #00a000; margin-top: 4px; }
    .stats-container {
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      width: 90%;
      max-width: 400px;
    }
    #btnStats {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #ff5722;
      color: #fff;
      cursor: pointer;
    }
    #statsBox {
      display: none;
      background: #fff;
      color: #000;
      padding: 15px;
      border-radius: 10px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: left;
      font-size: 15px;
    }
    .stats-title {
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
      font-size: 16px;
    }
    .stat-line { margin-bottom: 6px; }
    @media (max-width: 420px) {
      th, td { height: 48px; font-size: 13px; }
      .controls { gap: 6px; }
      select { font-size: 15px; padding: 7px 8px; }
    }
  </style>
</head>
<body>
  <h1>Calendario</h1>
  <div class="controls">
    <select id="mes" aria-label="Mes"></select>
    <select id="anio" aria-label="AÃ±o"></select>
  </div>

  <div id="calendario-wrapper">
    <div id="calendario"></div>
  </div>

  <div class="stats-container">
    <button id="btnStats">ðŸ“Š Ver estadÃ­sticas mensuales</button>
    <div id="statsBox"></div>
  </div>

  <script>
    const mesSelect = document.getElementById('mes');
    const anioSelect = document.getElementById('anio');
    const calendarioDiv = document.getElementById('calendario');
    const statsBox = document.getElementById('statsBox');
    const btnStats = document.getElementById('btnStats');

    const meses = ["Enero","Febrero","Marzo","Abril","Mayo","Junio",
                   "Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"];
    meses.forEach((m, i) => {
      const opt = document.createElement('option');
      opt.value = i;
      opt.textContent = m;
      mesSelect.appendChild(opt);
    });

    const aÃ±oActual = new Date().getFullYear();
    for (let a = aÃ±oActual - 5; a <= aÃ±oActual + 5; a++) {
      const opt = document.createElement('option');
      opt.value = a;
      opt.textContent = a;
      anioSelect.appendChild(opt);
    }

    let mesActual = new Date().getMonth();
    let anioActual = aÃ±oActual;
    mesSelect.value = mesActual;
    anioSelect.value = anioActual;

    mesSelect.addEventListener('change', () => { mesActual = parseInt(mesSelect.value); mostrarCalendario(); });
    anioSelect.addEventListener('change', () => { anioActual = parseInt(anioSelect.value); mostrarCalendario(); });

    function mostrarCalendario() {
      const diasSemana = ["Lun","Mar","MiÃ©","Jue","Vie","SÃ¡b","Dom"];
      let primerDia = new Date(anioActual, mesActual, 1).getDay();
      primerDia = (primerDia + 6) % 7; // lunes como primer dÃ­a
      const ultimoDia = new Date(anioActual, mesActual + 1, 0).getDate();
      const data = JSON.parse(localStorage.getItem('entrenamientos') || '{}');

      let tabla = "<table><tr>";
      for (const d of diasSemana) tabla += `<th>${d}</th>`;
      tabla += `</tr><tr>`;

      for (let i = 0; i < primerDia; i++) tabla += `<td class="empty"></td>`;

      for (let dia = 1; dia <= ultimoDia; dia++) {
        const fechaISO = `${anioActual}-${String(mesActual+1).padStart(2,'0')}-${String(dia).padStart(2,'0')}`;
        let checkHTML = '';

        if (data[fechaISO]) {
          const ejercicios = data[fechaISO];
          const tieneDatos = ejercicios.some(e =>
            (e.tiempo || '').trim() !== '?' && (e.tiempo || '').trim() !== '' ||
            (e.peso || '').trim() !== '?' && (e.peso || '').trim() !== '' ||
            (e.repeticiones || '').trim() !== '?' && (e.repeticiones || '').trim() !== '' ||
            (e.libre || '').trim() !== '?' && (e.libre || '').trim() !== ''
          );
          if (tieneDatos) checkHTML = `<span class="check">âœ…</span>`;
        }

        if ((primerDia + dia - 1) % 7 === 0 && dia !== 1) tabla += "</tr><tr>";
        tabla += `<td onclick="location.href='dia.html?fecha=${fechaISO}'"><span class="day-number">${dia}</span>${checkHTML}</td>`;
      }

      tabla += "</tr></table>";
      calendarioDiv.innerHTML = tabla;
    }

    mostrarCalendario();

    btnStats.addEventListener('click', () => {
      const data = JSON.parse(localStorage.getItem('entrenamientos') || '{}');
      const ultimoDiaMes = new Date(anioActual, mesActual + 1, 0).getDate();

      let diasEntrenados = 0;
      const ejercicioCount = [0,0,0,0,0,0];
      let totalTiempo = 0;
      let totalPeso = 0;
      let countTiempo = 0;
      let countPeso = 0;

      for (let dia = 1; dia <= ultimoDiaMes; dia++) {
        const fechaISO = `${anioActual}-${String(mesActual+1).padStart(2,'0')}-${String(dia).padStart(2,'0')}`;
        const ejercicios = data[fechaISO];
        if (!ejercicios) continue;

        let entrenado = false;
        ejercicios.forEach((e, idx) => {
          const t = (e.tiempo || '').trim();
          const p = (e.peso || '').trim();
          const hayT = t !== '' && t !== '?';
          const hayP = p !== '' && p !== '?';
          const hayAlgo = hayT || hayP || 
            ((e.repeticiones || '').trim() !== '?' && (e.repeticiones || '').trim() !== '') ||
            ((e.libre || '').trim() !== '?' && (e.libre || '').trim() !== '');
          if (hayAlgo) {
            ejercicioCount[idx]++;
            entrenado = true;
          }
          if (hayT && !isNaN(parseFloat(t))) {
            totalTiempo += parseFloat(t);
            countTiempo++;
          }
          if (hayP && !isNaN(parseFloat(p))) {
            totalPeso += parseFloat(p);
            countPeso++;
          }
        });

        if (entrenado) diasEntrenados++;
      }

      const promedioTiempo = countTiempo > 0 ? (totalTiempo / countTiempo).toFixed(1) : 0;
      const promedioPeso = countPeso > 0 ? (totalPeso / countPeso).toFixed(1) : 0;

      let html = `<div class="stats-title">ðŸ“Š EstadÃ­sticas de ${meses[mesActual]} ${anioActual}</div>`;
      html += `<div class="stat-line"><b>DÃ­as entrenados:</b> ${diasEntrenados}</div>`;
      html += `<div class="stat-line"><b>Veces por ejercicio:</b><br>`;
      ejercicioCount.forEach((c, i) => {
        html += `&nbsp;&nbsp;Ejercicio ${i+1}: ${c}<br>`;
      });
      html += `</div>`;
      html += `<div class="stat-line"><b>Promedio tiempo:</b> ${promedioTiempo}</div>`;
      html += `<div class="stat-line"><b>Promedio peso:</b> ${promedioPeso}</div>`;

      statsBox.innerHTML = html;
      statsBox.style.display = 'block';
    });
  </script>
</body>
</html>
