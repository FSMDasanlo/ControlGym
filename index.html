<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ControlGym - Acceso</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #1a1a1d; /* Un gris oscuro más profundo */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .login-container {
      background: #2c2f33; /* Color de contenedor más suave */
      padding: 40px;
      border-radius: 12px; /* Bordes más redondeados */
      box-shadow: 0 8px 25px rgba(0,0,0,0.4); /* Sombra más pronunciada */
      color: white;
      width: 320px;
      max-width: 90%;
      text-align: center;
    }
    .login-container img {
      width: 180px; /* Un poco más pequeño para dar más aire */
      height: auto; /* Asegura que la altura se ajuste a la anchura */
      max-width: 100%; /* Evita que la imagen se desborde en pantallas muy pequeñas */
      margin-bottom: 20px;
    }
    .login-container h2 {
      margin-bottom: 25px;
    }
    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 0.9em;
    }
    .input-group input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #4f545c;
      background: #25272a;
      color: white;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    .btn {
      width: 100%;
      padding: 12px;      
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600; /* Un poco más de peso */
      font-size: 1em;
      transition: opacity 0.3s;
      background: linear-gradient(45deg, #050a19, #002244);
      color: white;
      border: 1px solid #004466;
    }
    .btn:hover {
      opacity: 0.9;
    }
    .btn-secondary {
      /* Hereda el estilo de .btn */
      margin-top: 10px;
    }
    .btn-secondary:hover {
      background: #5a6268;
    }
    #error-message {
      color: #ffc107;
      margin-top: 15px;
      font-size: 0.9em;
      min-height: 20px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <img src="img/logocompleto.png" alt="Logo ControlGym">
    <h2>Iniciar Sesión</h2>
    <form id="login-form" onsubmit="return false;">
      <div class="input-group">
        <label for="name">Nombre (para nuevos registros)</label>
        <input type="text" id="name" placeholder="Tu nombre o apodo">
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" required>
      </div>
      <button id="login-btn" class="btn btn-primary">Acceder</button>
      <button id="register-btn" class="btn btn-secondary" type="button">Registrar Nuevo Usuario</button>
    </form>
    <div id="error-message"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, updateProfile, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore.js";
    import { firebaseConfig, db as firestore_db } from './firebase-config.js'; // Importamos la config y la instancia de la BD
    import { defaultRoutines } from './data-model.js';    

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Redirección inteligente: si el usuario ya está logueado, lo mandamos a la app.
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = 'controlgym.html';
      }
    });

    // --- Lógica de la página ---

    const emailInput = document.getElementById('email');
    const nameInput = document.getElementById('name');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('login-btn');
    const registerBtn = document.getElementById('register-btn');
    const errorMessageDiv = document.getElementById('error-message');

    // Cargar el email guardado si existe
    const savedEmail = localStorage.getItem('lastLoggedInEmail');
    if (savedEmail) {
      emailInput.value = savedEmail;
    }

    const showError = (message) => {
      errorMessageDiv.textContent = message;
    };

    // Prevenir el envío del formulario por defecto
    document.getElementById('login-form').addEventListener('submit', (e) => {
        e.preventDefault();
    });

    // Evento para el botón de Acceder
    loginBtn.addEventListener('click', async () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      showError('');

      try {
        localStorage.setItem('lastLoggedInEmail', email); // Guardar el email al iniciar sesión
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = 'controlgym.html';
      } catch (error) {
        console.error("Error de login:", error.code);
        if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
          showError('Email o contraseña incorrectos.');
        } else {
          showError('Error al intentar acceder.');
        }
      }
    });

    // Evento para el botón de Registrar
    registerBtn.addEventListener('click', async () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      const name = nameInput.value.trim();
      showError('');

      if (!name) {
        showError('Por favor, introduce un nombre para el registro.');
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        
        // Actualizamos el perfil del usuario con su nombre
        await updateProfile(userCredential.user, {
          displayName: name
        });

        // ¡AQUÍ LA MAGIA! Copiamos las rutinas por defecto para el nuevo usuario.
        await seedInitialData(userCredential.user.uid);

        // Forzamos la recarga del usuario para asegurar que el displayName está disponible
        await userCredential.user.reload();

        localStorage.setItem('lastLoggedInEmail', email); // Guardar el email al registrarse
        alert(`¡Bienvenido, ${name}! Usuario registrado con éxito.`);
        window.location.href = 'controlgym.html';
      } catch (error) {
        if (error.code === 'auth/email-already-in-use') showError('El email ya está en uso.');
        else if (error.code === 'auth/weak-password') showError('La contraseña debe tener al menos 6 caracteres.');
        else showError('Error al registrar el usuario.');
      }
    });

    async function seedInitialData(userId) {
      const userConfigRef = doc(firestore_db, "users", userId, "config", "routines");
      await setDoc(userConfigRef, { routines: defaultRoutines });
    }

  </script>

</body>
</html>
