<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rutinas</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f0f7ff; text-align: center; }
    h1 { background: #0077cc; color: white; padding: 10px; margin: 0; }
    #fecha { font-size: 18px; margin: 10px; }
    .rutina { position: relative; margin: 15px auto; max-width: 400px; background: rgba(0,0,0,0.1); border-radius: 10px; overflow: hidden; cursor: pointer; }
    .rutina img { width: 100%; opacity: 0.4; display: block; }
    .titulo { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); color: #000; font-weight: bold; font-size: 20px; }
    .check { position: absolute; top: 10px; right: 15px; color: green; font-size: 22px; }
    ul { text-align: left; padding: 10px 20px; margin-top: -10px; list-style: disc; }
    button { margin: 20px auto; padding: 10px 20px; font-size: 16px; background: #0077cc; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Rutinas</h1>
  <div id="fecha"></div>
  <div id="rutinas"></div>
  <button onclick="window.location.href='index.html'">Volver al calendario</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const fecha = params.get('fecha');
    const rutinasDiv = document.getElementById('rutinas');
    const entrenamientos = JSON.parse(localStorage.getItem('entrenamientos') || '{}');
    document.getElementById('fecha').textContent = formatearFecha(fecha);

    const rutinas = [
      { titulo: "Pecho, bíceps y abdominales", detalles: ["Press de banca con barra", "Aperturas en banco inclinado con mancuernas", "Press inclinado con mancuernas", "Curl de bíceps con barra", "Crunch en máquina con carga alta"], img: "https://images.unsplash.com/photo-1517964101322-4f3eecdb9379" },
      { titulo: "Espalda y tríceps", detalles: ["Dominadas en barra fija", "Remo con barra", "Press francés", "Extensiones de tríceps en polea alta", "Fondos de tríceps"], img: "https://images.unsplash.com/photo-1599058917212-d750089bc07e" },
      { titulo: "Hombros, trapecio y piernas", detalles: ["Elevaciones laterales con mancuernas", "Trapecios con polea baja", "Sentadillas con barra", "Extensiones de piernas", "Peso muerto con barra", "Gemelo en máquina"], img: "https://images.unsplash.com/photo-1594737625785-cdfd7a5f4b9c" },
      { titulo: "Pecho y bíceps", detalles: ["Press de banca con mancuernas", "Press declinado con mancuernas", "Curl de bíceps sentado con mancuerna", "Curl de bíceps"], img: "https://images.unsplash.com/photo-1579758629938-03607ccdbaba" },
      { titulo: "Espalda y tríceps", detalles: ["Remo en polea baja", "Peso muerto", "Extensión vertical alterna con mancuerna", "Flexiones de tríceps"], img: "https://images.unsplash.com/photo-1594737625785-cdfd7a5f4b9c" },
      { titulo: "Rodillas", detalles: ["Sentadillas", "Elevación de piernas", "Ejercicios isométricos"], img: "https://images.unsplash.com/photo-1594737625785-cdfd7a5f4b9c" }
    ];

    function formatearFecha(fechaISO) {
      const [año, mes, dia] = fechaISO.split("-");
      return `${dia}-${mes}-${año}`;
    }

    rutinas.forEach((r, idx) => {
      const div = document.createElement('div');
      div.className = 'rutina';
      div.addEventListener('click', () => window.location.href = `ejercicio.html?fecha=${fecha}&rutina=${idx+1}`);
      const img = document.createElement('img');
      img.src = r.img;
      const titulo = document.createElement('div');
      titulo.className = 'titulo';
      titulo.textContent = r.titulo;
      const ul = document.createElement('ul');
      r.detalles.forEach(det => {
        const li = document.createElement('li');
        li.textContent = det;
        ul.appendChild(li);
      });

      if (entrenamientos[fecha] && entrenamientos[fecha][idx+1] && entrenamientos[fecha][idx+1].peso.length > 0) {
        const check = document.createElement('span');
        check.className = 'check';
        check.textContent = '✔';
        div.appendChild(check);
      }

      div.appendChild(img);
      div.appendChild(titulo);
      div.appendChild(ul);
      rutinasDiv.appendChild(div);
    });
  </script>
</body>
</html>
