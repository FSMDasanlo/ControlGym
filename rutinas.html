<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Rutinas</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#f4f6f8; }
    header { background:#007bff; color:white; padding:1rem; text-align:center; }
    .grid {
      display:grid;
      grid-template-columns:1fr;
      gap:15px;
      max-width:600px;
      margin:20px auto;
    }
    .rutina {
      position:relative;
      cursor:pointer;
      border-radius:10px;
      overflow:hidden;
    }
    .rutina img {
      width:100%;
      display:block;
      opacity:0.6;
    }
    .rutina-title {
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
      color:white;
      font-weight:bold;
      text-align:center;
      font-size:1.2rem;
    }
    .check {
      position:absolute;
      top:10px;
      right:10px;
      background:green;
      color:white;
      padding:5px;
      border-radius:50%;
      font-weight:bold;
    }
    .volver {
      display:block;
      margin: 20px auto;
      background:#007bff;
      color:white;
      padding:10px 20px;
      border:none;
      border-radius:5px;
      font-size:1rem;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <header>
    <h2 id="fecha"></h2>
  </header>
  <div class="grid" id="rutinas"></div>
  <button class="volver" onclick="window.location='index.html'">Volver al calendario</button>

  <script>
    const params=new URLSearchParams(window.location.search);
    const fecha=params.get('fecha');
    const fechaSpan=document.getElementById('fecha');

    // Formato español dd-mm-aaaa
    const [y,m,d]=fecha.split('-');
    fechaSpan.textContent=`${d}-${m}-${y}`;

    const rutinasData=[
      { titulo:"Pecho, bíceps y abdominales", img:"https://source.unsplash.com/600x400/?bench-press" },
      { titulo:"Espalda y tríceps", img:"https://source.unsplash.com/600x400/?pullup" },
      { titulo:"Hombros, trapecio y piernas", img:"https://source.unsplash.com/600x400/?squat" },
      { titulo:"Pecho y bíceps", img:"https://source.unsplash.com/600x400/?gym" },
      { titulo:"Espalda y tríceps", img:"https://source.unsplash.com/600x400/?lat-pulldown" },
      { titulo:"Rodillas", img:"https://source.unsplash.com/600x400/?leg" },
    ];

    const container=document.getElementById('rutinas');
    const data=JSON.parse(localStorage.getItem('gymData')||'{}');
    const dayData=data[fecha]||{};

    rutinasData.forEach((rutina,i)=>{
      const div=document.createElement('div');
      div.className='rutina';
      div.innerHTML=`
        <img src="${rutina.img}" alt="${rutina.titulo}">
        <div class="rutina-title">${rutina.titulo}</div>
      `;
      if(dayData[`rutina${i}`]){
        const check=document.createElement('div');
        check.textContent='✔';
        check.className='check';
        div.appendChild(check);
      }
      div.addEventListener('click',()=>window.location=`ejercicio.html?fecha=${fecha}&rutina=${i}`);
      container.appendChild(div);
    });
  </script>
</body>
</html>
