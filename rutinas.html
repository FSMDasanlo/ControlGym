<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rutinas</title>
  <style>
    body { margin:0; font-family: Arial, sans-serif; background:#f5f5f5; }
    h1 { text-align:center; margin:20px 0;}
    .contenedor { display:grid; grid-template-columns: repeat(auto-fit,minmax(150px,1fr)); gap:10px; padding:10px;}
    .rutina {
      position:relative;
      height:120px;
      background-size:cover;
      background-position:center;
      cursor:pointer;
      border-radius:8px;
      overflow:hidden;
    }
    .overlay {
      position:absolute;
      top:0; left:0; right:0; bottom:0;
      background-color:rgba(0,0,0,0.4);
      display:flex;
      align-items:center;
      justify-content:center;
      color:white;
      font-weight:bold;
      text-align:center;
      font-size:1em;
      padding:5px;
    }
    .check-icon {
      position:absolute;
      top:5px;
      right:5px;
      font-size:1.2em;
      color:lime;
    }
    button { margin:20px auto; display:block; padding:10px 20px; font-size:16px; background:#007bff; color:white; border:none; border-radius:5px;}
  </style>
</head>
<body>
  <h1 id="fecha"></h1>
  <div class="contenedor" id="contenedor"></div>
  <button onclick="window.location.href='index.html'">Volver al calendario</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const fecha = params.get('fecha');

    function formatearFecha(fechaISO){
      const [año, mes, dia] = fechaISO.split("-");
      return `${dia}-${mes}-${año}`;
    }

    document.getElementById('fecha').textContent = formatearFecha(fecha);

    const rutinas = [
      { titulo: "Pecho, bíceps y abdominales", imagen:"https://source.unsplash.com/featured/?benchpress" },
      { titulo: "Espalda y tríceps", imagen:"https://source.unsplash.com/featured/?pullup" },
      { titulo: "Hombros, trapecio y piernas", imagen:"https://source.unsplash.com/featured/?squat" },
      { titulo: "Pecho y bíceps", imagen:"https://source.unsplash.com/featured/?gym" },
      { titulo: "Espalda y tríceps", imagen:"https://source.unsplash.com/featured/?latpulldown" },
      { titulo: "Rodillas", imagen:"https://source.unsplash.com/featured/?leg" },
    ];

    const registros = JSON.parse(localStorage.getItem('gymData')||'{}');
    const contenedor = document.getElementById('contenedor');

    rutinas.forEach((rutina, index)=>{
      const div = document.createElement('div');
      div.className='rutina';
      div.style.backgroundImage=`url(${rutina.imagen})`;
      div.innerHTML=`<div class="overlay"><h2>${rutina.titulo}</h2></div>`;
      if(registros[fecha] && registros[fecha][index]) {
        const check = document.createElement('div');
        check.className='check-icon';
        check.textContent='✔️';
        div.appendChild(check);
      }
      div.addEventListener('click',()=>{
        window.location.href=`ejercicio.html?fecha=${fecha}&rutina=${index}`;
      });
      contenedor.appendChild(div);
    });
  </script>
</body>
</html>
