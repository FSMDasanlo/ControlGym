<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rutinas</title>
<style>
body {
  font-family: Arial;
  background: #f4f4f4;
  margin: 0;
  padding: 0;
}
h1 {
  text-align: center;
  color: #007bff;
  padding: 10px;
}
#fecha-container {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
  margin-bottom: 10px;
}

#icono-calendario {
  width: 28px;             /* agrandado un poco */
  height: 28px;
  cursor: pointer;
  transition: transform 0.2s ease, opacity 0.2s ease;
  border: none;
}

#icono-calendario:hover {
  transform: scale(1.15);
  opacity: 0.8;
}

.rutina {
  position: relative;
  margin: 6px auto;
  max-width: 480px;
  cursor: pointer;
}
.rutina img {
  width: 100%;
  height: 120px;
  object-fit: cover;
  opacity: 0.4;
  border-radius: 10px;
  transition: opacity 0.3s;
}
.rutina:hover img {
  opacity: 0.6;
}
.rutina span {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 1.1em;
  font-weight: bold;
  color: black;
  text-align: center;
  padding: 4px 8px;
  background: rgba(255, 255, 255, 0.7);
  border-radius: 6px;
}
.check {
  position: absolute;
  top: 10px;
  right: 10px;
  color: green;
  font-size: 18px;
  background: white;
  border-radius: 50%;
  padding: 2px 6px;
  font-weight: bold;
}
</style>
</head>
<body>
<h1>Selecciona una rutina</h1>

<!-- Contenedor de fecha + icono calendario -->
<div id="fecha-container">
  <div id="fecha"></div>
  <img src="img/newcalendar.png" 
       alt="Calendario" 
       id="icono-calendario" 
       title="Seleccionar otra fecha">
</div>

<div id="contenedor"></div>



<script>
const rutinas = [
  {titulo:"Pecho, bíceps y abdominales", imagen:"img/rutina1.jpg"},
  {titulo:"Espalda y tríceps", imagen:"img/rutina2.jpg"},
  {titulo:"Hombros, trapecio y piernas", imagen:"img/rutina3.jpg"},
  {titulo:"Pecho y bíceps", imagen:"img/rutina4.jpg"},
  {titulo:"Espalda y tríceps 2", imagen:"img/rutina5.jpg"},
  {titulo:"Rodillas", imagen:"img/rutina6.jpg"}
];

const params = new URLSearchParams(window.location.search);
const fecha = params.get('fecha');
document.getElementById('fecha').textContent = fecha.split('-').reverse().join('-');

// Cambiado: ahora el calendario es solo la imagen con id "icono-calendario"
document.getElementById('icono-calendario').onclick = () => {
  window.location.href = 'index.html';
};

const cont = document.getElementById('contenedor');
const data = JSON.parse(localStorage.getItem('gymData') || '{}');

rutinas.forEach((r, i) => {
  const div = document.createElement('div');
  div.className = 'rutina';
  div.innerHTML = `<img src="${r.imagen}" alt=""><span>${r.titulo}</span>`;

  if (
    data[fecha] &&
    data[fecha][i] &&
    Object.values(data[fecha][i]).some(ej => Array.isArray(ej) && ej.length > 0)
  ) {
    const check = document.createElement('div');
    check.className = 'check';
    check.textContent = '✓';
    div.appendChild(check);
  }

  div.onclick = () => window.location.href = `ejercicios.html?fecha=${fecha}&rutina=${i}`;
  cont.appendChild(div);
});
</script>

</body>
</html>
