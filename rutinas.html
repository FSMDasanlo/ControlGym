<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rutinas</title>
<style>
body { font-family: Arial; background:#f4f4f4; margin:0; padding:0;}
h1 { text-align:center; color:#007bff; padding:10px;}
#fecha { text-align:center; font-weight:bold; margin-bottom:10px;}
.rutina { position:relative; margin:10px auto; max-width:500px; cursor:pointer; }
.rutina img { width:100%; opacity:0.5; border-radius:10px; }
.rutina span { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); font-size:1.2em; font-weight:bold; color:black; text-align:center; }
.check { position:absolute; top:10px; right:10px; color:green; font-size:20px; }
</style>
</head>
<body>
<h1>Selecciona una rutina</h1>
<div id="fecha"></div>
<div id="contenedor"></div>

<script>
const rutinas=[
{titulo:"Pecho, bíceps y abdominales", imagen:"img/rutina1.jpg"},
{titulo:"Espalda y tríceps", imagen:"img/rutina2.jpg"},
{titulo:"Hombros, trapecio y piernas", imagen:"img/rutina3.jpg"},
{titulo:"Pecho y bíceps", imagen:"img/rutina4.jpg"},
{titulo:"Espalda y tríceps", imagen:"img/rutina5.jpg"},
{titulo:"Rodillas", imagen:"img/rutina6.jpg"}
];
const params=new URLSearchParams(window.location.search);
const fecha=params.get('fecha');
document.getElementById('fecha').textContent=fecha.split('-').reverse().join('-');
const cont=document.getElementById('contenedor');
const data=JSON.parse(localStorage.getItem('gymData')||'{}');

rutinas.forEach((r,i)=>{
  const div=document.createElement('div');
  div.className='rutina';
  div.innerHTML=`<img src="${r.imagen}" alt=""><span>${r.titulo}</span>`;
  if(data[fecha] && data[fecha][i]) {
    const check=document.createElement('div');
    check.className='check';
    check.textContent='✓';
    div.appendChild(check);
  }
  div.onclick=()=>window.location.href=`ejercicios.html?fecha=${fecha}&rutina=${i}`;
  cont.appendChild(div);
});
</script>
</body>
</html>
